<h1>LoginComponent</h1>
<form class="container" [formGroup]="loginForm">
<div class="form-group">
	<label>UserName:</label>
<input class="form-control" name="username" formControlName="userName" type="text">
</div>
<div class="form-group">
	<label>Password:</label>
	<input class="form-control" name="password" formControlName="password" type="password">
</div>
<button (click)="login()" class="btn btn-primary">Login</button>
</form>
<p *ngIf="!loginValidation">userName or password in not match</p>
